<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-align-last property</title>
    <style>
        p {
            text-align: justify;
            text-align-last: left;
            border: 3px solid blue ;
            width: 300px;
            margin: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <p>
        This is an example of the text-align-last property in CSS. The last line of this paragraph is centered.
        The rest of the text is justified to demonstrate the effect of the text-align-last property.<br/>
        Notice how the last line stands out due to the centering effect.
    </p>
    
</body>
</html>
