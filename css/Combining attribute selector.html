<html>
<head>
    <style>
        /* Styles inputs that are both type="text" and data-required="true" */
        [type="text"][data-required="true"] {
            background-color: green;
        }
    </style>
</head>
<body>
    <input type="text" data-required="true">
    <input type="password" data-required="true">
</body>
</html>
