        .nav_menu{

            background-color: #333;

        .nav_menu a{

            display:block;

            text-align: center;
            padding:14px 16px;
            text-decoration: none;

            background-color: rgb(255, 255, 255);
            color:gray;
        }

</head>

        <a href="#home">Home</a>
