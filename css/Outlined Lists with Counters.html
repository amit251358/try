<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlined Lists with Counters</title>
    <style>
        ol{
            counter-reset:section;
            list-style: none;
        }
        li::before{
            counter-increment:section;
            content:counters(section,".") ". ";
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ol>
        <li>Item
            <ol>
                <li>Item</li>
                <li>Item</li>
            </ol>
        </li>
        <li>Item 
            <ol>
                <li>Item</li>
                <li>Item</li>
            </ol>
        </li>
        <li>Item</li>
    </ol>
    
</body>
</html>
